name: Taller CI - Pipeline Principal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Configurar Java
    - name: 1. Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # ¡FIX DEFINITIVO! Forzamos la propiedad JSON en la línea de comando
    - name: 2. Ejecutar Tests (Unitarios + BDD) y Compilar 
      run: mvn clean install -Dcucumber.plugin="json:target/cucumber-reports/cucumber.json"

    # Subir reporte de BDD (Para Tarea 39)
    - name: 3. Subir Reporte BDD (Cucumber HTML Navegable)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: reporte-bdd-html-navegable
        path: target/cucumber-html-reports 
        
    # Subir reporte de Unitarios 
    - name: 4. Subir Reporte de Tests Unitarios 
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: reporte-surefire-tests
        path: target/surefire-reports
        
        
  # Simulación de un archivo de configuración de CI (ejemplo basado en GitLab CI o GitHub Actions)

job_name: run_tests_and_performance
  stage: test
  script:
    # --- 1. Ejecución de Pruebas ---
    - mvn clean verify  # Ejecuta tests funcionales/BDD y genera reportes XML/JSON.
    - jmeter -n -t login_test.jmx -l results.csv # Ejecuta performance y genera CSV.
    
    # --- 2. Transmisión de Métricas (El indicador de logro 7) ---
    - echo "Iniciando transmisión de métricas a Prometheus..."
    
    # Simulación de extracción y envío de la Tasa de Éxito Funcional (1.00 = 100%)
    - TASA_EXITO=1.00
    - echo "functional_test_success_rate $TASA_EXITO" | \
      curl --data-binary @- http://prometheus-gateway.midominio.com/metrics/job/BDD
      
    # Simulación de extracción y envío de métricas de Performance (usando tus resultados)
    # Latencia promedio de 498 ms
    - LATENCIA=498
    - echo "performance_latency_avg_ms $LATENCIA" | \
      curl --data-binary @- http://prometheus-gateway.midominio.com/metrics/job/Performance

    # Tasa de Errores de 0.00%
    - ERROR_RATE=0.00
    - echo "performance_error_rate $ERROR_RATE" | \
      curl --data-binary @- http://prometheus-gateway.midominio.com/metrics/job/Performance
      
    - echo "Transmisión de métricas completada."

