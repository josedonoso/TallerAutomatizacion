name: Taller CI - Pipeline Principal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # 1. Configurar Java
      - name: 1. Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 2. Ejecutar Tests (Unitarios + BDD) y Compilar
      # FIX para la generación del archivo JSON para el reporte navegable
      - name: 2. Ejecutar Tests (Unitarios + BDD) y Compilar
        run: mvn clean install -Dcucumber.plugin="json:target/cucumber-reports/cucumber.json"

      # 3. Subir reporte de BDD
      - name: 3. Subir Reporte BDD (Cucumber HTML Navegable)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-bdd-html-navegable
          path: target/cucumber-html-reports
          
      # 4. Subir reporte de Unitarios
      - name: 4. Subir Reporte de Tests Unitarios
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-surefire-tests
          path: target/surefire-reports

