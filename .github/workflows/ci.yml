name: Taller CI - Pipeline Principal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Configurar Java
    - name: 1. Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # Ejecutar pruebas y compilar
    - name: 2. Ejecutar Tests (Unitarios + BDD) y Compilar 
      run: mvn clean install

    # Subir reporte de BDD (Para Tarea 39)
    - name: 3. Subir Reporte BDD (Cucumber)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: reporte-bdd-cucumber
        path: target/cucumber-reports/cucumber.json
        
    # Subir reporte de Unitarios
    - name: 4. Subir Reporte de Tests Unitarios 
      uses: actions/upload-artifact@v4
      if: always() 
      path: target/surefire-reports